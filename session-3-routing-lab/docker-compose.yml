version: '3.8'

services:
  rabbitmq:
    image: rabbitmq:3.12-management
    container_name: eip-rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    healthcheck:
      test: rabbitmq-diagnostics -q ping
      interval: 10s
      timeout: 5s
      retries: 5

  order-api:
    build: ./order-api
    container_name: eip-order-api
    ports:
      - "8080:8080"
    environment:
      RABBITMQ_HOST: rabbitmq
    depends_on:
      rabbitmq:
        condition: service_healthy

  router-service:
    build: ./router-service
    container_name: eip-router
    environment:
      RABBITMQ_HOST: rabbitmq
    depends_on:
      rabbitmq:
        condition: service_healthy

  inventory-worker:
    build: ./inventory-worker
    container_name: eip-inventory-worker
    environment:
      RABBITMQ_HOST: rabbitmq
    depends_on:
      rabbitmq:
        condition: service_healthy

  digital-worker:
    build: ./digital-worker
    container_name: eip-digital-worker
    environment:
      RABBITMQ_HOST: rabbitmq
    depends_on:
      rabbitmq:
        condition: service_healthy

  aggregator-service:
    build: ./aggregator-service
    container_name: eip-aggregator
    environment:
      RABBITMQ_HOST: rabbitmq
    depends_on:
      rabbitmq:
        condition: service_healthy

networks:
  default:
    name: eip-routing-lab
